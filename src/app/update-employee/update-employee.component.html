<div class="up_backcolor">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form (ngSubmit) = "onSubmit()">
  
                <div class="row"><div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline">
                        <input type="text" class ="form-control form-control-lg" id = "firstName"
                        [(ngModel)] = "employee.firstName" name = "firstName">
                        <label> First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline">
                        <input type="text" class ="form-control form-control-lg" id = "lastName"
                        [(ngModel)] = "employee.lastName" name = "lastName">
                        <label> last Name</label>
                    </div> </div></div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input type="text" class ="form-control form-control-lg" id = "emailId"
                           [(ngModel)] = "employee.emailId" name = "emailId">
                                     <label> Email Id</label>
                                          </div>
                    
                                        </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2"/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                        <input type="number" class ="form-control form-control-lg"  id = "phNo"
                            [(ngModel)] = "employee.phNo" name = "phNo">
                            <label> Phone no:</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                  
                </div>
  
                <div class="row">
                    
                  <div class="col-12">
  
                    <select class="select form-control-lg" name="desI"[(ngModel)]="employee.desI">
                      <option value="1" disabled>Choose Qualification</option>
                      <option >
                        Bachelor of eng
                        </option>
                        <option >
                            mech
                          </option>
                          <option >
                            cs
                          </option>
                      
                    </select>
                    <label class="form-label select-label">Education</label>
                  </div>
                   
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
                
  
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
</div>
