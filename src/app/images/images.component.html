<style>
	img{
		margin-top: 0px;
		height: 590px;
         width:1500px
	}
</style>
<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="../../assets/2.jpg" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3 style="color:aliceblue;">THE HUB</h3>
			<p style="color:aliceblue;">DEVELOPERS ARE BORN</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="../../assets/1.jpg" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h3 style="color:rgb(255, 244, 240);">DEVELOPERS ZONE</h3>
			<p>PLACE WHERE IDEAS ARE BORN.</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="../../assets/3.jpg"alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>CEO ZONE</h3>
			<p>JOIN HANDS TO BUILD A NEW FAMILY</p>
		</div>
	</ng-template>
</ngb-carousel>
